<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="/js/jquery.js"></script>
<script>
    "use strict";
    var konamiCode
    var userInput = '';
    $(document).keyup(function(event){
        userInput += event.keyCode;

        if(userInput === konamiCode) {
            alert('You have added 30 lives!')
        }

        console.log(event.keyCode);

    });
</script>
</body>
</html>
